{% extends 'Base.HTML' %}
{% block body %}
<h1>This is Index</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="text-center bg-warning p-3">News Category Classification: Add New Website</h1>
            <form method="POST" class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="website">website Url</label>
                        <input type="url" class="form-control">
                        
                    </div>
                    <div class="mb-3">
                        <!-- .mb3 -->
                        <label for="title">Website title</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    
                    <div class="mb-3">
                        <label for="category">Website Category</label>
                        <select name="category" id="category" class="form-select">
                            <option value="">Select Category</option>
                            <option value="1">Category 1</option>
                            <option value="2">Category 2</option>
                            <option value="3">Category 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ip">Collect IP data</label>
                        <input type="checkbox" name="ip" id="ip" checked>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success">Save and Continue</button>
                </div>
            </form>
            </div>

        </div>
    </div>

{% endblock %}
